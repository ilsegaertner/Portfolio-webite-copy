    <section class="contact-section_contactpage">
      <h1 class="h1-padding-top">Contact</h1>
      <section class="contact-section_contactpage_wrapper">
        <section class="address-wrapper">
          <h2 class="font-weight-600">Get in touch!</h2>

          <span class="email">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tabler-icon tabler-icon-mail"
            >
              <path
                d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
              ></path>
              <path d="M3 7l9 6l9 -6"></path>
            </svg>
            <a href="mailto:joachimpruegl@gmail.com">joachimpruegl@gmail.com</a>
          </span>

          <ul class="social-media-icons">
            <li>
              <a
                href="https://www.linkedin.com/in/joachim-pruegl/"
                target="_blank"
                ><img
                  src="https://skillicons.dev/icons?i=linkedin"
                  alt="social-media-icons"
              /></a>
            </li>
            <li>
              <a href="https://github.com/ilsegaertner" target="_blank">
                <img
                  src="https://skillicons.dev/icons?i=github"
                  alt="github-icon"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com/JoachimPrugl" target="_blank">
                <img
                  src="https://skillicons.dev/icons?i=twitter"
                  alt="twitter-icon"
              /></a>
            </li>
            <li>
              <a href="https://medium.com/@joachimpruegl" target="_blank">
                <img src="img/logos/medium1.svg" alt="medium-icon" width="48px"
              /></a>
            </li>
          </ul>
          <!-- </address> -->
        </section>

        <div class="formpart_contactpage">
          <h2 class="h-inline font-weight-500">Leave me a message</h2>
          <form
            id="fs-frm"
            name="simple-contact-form"
            accept-charset="utf-8"
            action="https://formspree.io/f/mqkrpwlr"
            method="post"
            class="form-action"
          >
            <fieldset id="fs-frm-inputs">
              <label for="full-name" class="standard-label">Full Name</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="First and Last"
                required=""
              />
              <label for="email-address" class="standard-label"
                >Email Address</label
              >
              <input
                type="email"
                name="_replyto"
                id="email-address"
                placeholder="Your Email"
                required=""
              />
              <label
                for="message"
                class="standard-label"
                style="margin-top: 20px"
                >Message</label
              >
              <textarea
                rows="10"
                col="10"
                name="message"
                id="message"
                maxlength="240"
                placeholder="Your Message...."
                required=""
              ></textarea>
              <input
                type="hidden"
                name="_subject"
                id="email-subject"
                value="Contact Form Submission"
              />
            </fieldset>
            <input type="submit" value="Submit" class="button1" />
          </form>
        </div>
      </section>
    </section>
