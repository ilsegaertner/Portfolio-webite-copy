      <div class="formpart_contactpage">
        <h2 class="h-inline font-weight-500">Leave me a message</h2>
        <form
          id="fs-frm"
          name="simple-contact-form"
          accept-charset="utf-8"
          action="https://formspree.io/f/mqkrpwlr"
          method="post"
          class="form-action"
        >
          <fieldset id="fs-frm-inputs">
            <label for="full-name" class="standard-label">Full Name</label>
            <input
              type="text"
              name="name"
              id="full-name"
              placeholder="First and Last"
              required=""
            />
            <label for="email-address" class="standard-label"
              >Email Address</label
            >
            <input
              type="email"
              name="_replyto"
              id="email-address"
              placeholder="Your Email"
              required=""
            />
            <label for="message" class="standard-label">Message</label>
            <textarea
              rows="10"
              col="10"
              name="message"
              id="message"
              maxlength="240"
              placeholder="Your Message...."
              required=""
            ></textarea>
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Contact Form Submission"
            />
          </fieldset>
          <input type="submit" value="Submit" />
        </form>
      </div>
