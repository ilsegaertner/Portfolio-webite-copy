    <h1 class="headingclass_contact">Contact</h1>
    <section class="contact-section">
      <address class="address">
        Ilse Gaertner<br />
        Badstr. 61<br />
        13352 Berlin<br />
        Deutschland<br />
        <br />
        Tel: <a href="tel:+493048492016" aria-label="close">+49 30 4849 2016</a

      </address>

      <!----<hr>-->

      <div class="formpart">
        <h2 class="h-inline">Leave me a message below</h2>
        <form action="#" method="post" id="request">
          <label for="email" class="standard-label">Your email-address</label>
          <input type="email" id="email" required placeholder="..." />
          <label for="telephone" class="standard-label"
            >Your telephone number
          </label>
          <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
          <label for="message" class="standard-label"></label>
          <textarea
            id="message"
            rows="10"
            cols="10"
            placeholder="Your Message..."
            maxlength="240"
            required
          ></textarea>
          <input type="submit" value="Send" id="submit" />
        </form>
      </div>
    </section>
    <footer class="page-footer">
      <p class="findme">Find me on</p>
